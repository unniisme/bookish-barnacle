<!DOCTYPE html>
<html lang="en">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/gpt.css') }}">
    <title>Unnii-gpt</title>
    <script>window.onload = function() {
      window.scrollTo(0, document.body.scrollHeight);
    }</script>
  </head>
  <body>

    <a class="button" href="/gpt">Back</a>

    {% for dialogue in chat %}
    <div class="convo">
      <pre class="dialogue-{{dialogue['role']}}">{{dialogue['role'] + "\t"}} : {{dialogue['content']}}</pre>
    </div>
    {%endfor%}

    <br>
    <form method="POST" class="prompt-box">
      <textarea name="prompt" class="prompt" rows="6" cols="50">{{notes}}</textarea>
      <input class="submit-button" type="submit" value="Submit">
    </form>

  </body>
</html>
